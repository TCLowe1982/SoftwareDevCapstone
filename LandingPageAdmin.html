<body>

    

    <div class="container">
        <h2>Event Scheduler</h2>
    
        <div id="calendar"></div>
        <div id="qrcode"></div>
        
    </div>




    <!-- Load FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                selectable: true,
                allDaySlot: false,
                slotDuration: '00:30:00',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay addEventButton'
                },
                customButtons: {
                    addEventButton: {
                        text: '+',
                        click: function() {
                            var title = prompt('Enter Event Title:');
                            var dateStr = prompt('Enter Date (YYYY-MM-DD):');
                            var timeStr = prompt('Enter Time (HH:MM):');
                            var dateTimeStr = dateStr + 'T' + timeStr + ':00'; // Combine date and time
                            var date = new Date(dateTimeStr);

                            if (title && !isNaN(date)) {
                                calendar.addEvent({
                                    title: title,
                                    start: date,
                                    allDay: false
                                });
                                console.log('Event added:', { title: title, start: date });
                                alert('Event added successfully!');
                            } else {
                                alert('Invalid date or time.');
                            }
                        }
                    }
                },
                events: [
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2025-03-21'
                    }
                ],
                dateClick: function(info) {
                    generateQRCode(info.dateStr);
                }
            });
            calendar.render();
        });

        function generateQRCode(eventDateTime) {
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: `Event Date & Time: ${eventDateTime}`,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>

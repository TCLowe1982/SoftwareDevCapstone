<!DOCTYPE html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Login</h3>
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>
      <!-- Password input box -->
      <div class="input_box">
        <div class="password">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <!--  Admin Check Box-->
      <div>
        <label for="AdminCheckBox">Log in as admin</label>
        <input type="checkbox" id="Admin" name="AdminCheckBox" value="true"><br>
      </div>

       <!-- Login button -->
      <button type="submit">Log In</button>
      <p class="sign_up">Don't have an account? <a href="#">Register</a></p>

       
    </form>
  </div>
  
  <div id="register" class="user_registration">
    <div class="popup_content">
      <span class="close" id="closePopup">&times;</span>
      <h3>Register</h3>
      <form action="#">
        <div class="input_box">
          <label for="reg_name">Full Name</label>
          <input type="text" id="reg_name" placeholder="Enter your full name" required />
        </div>
        <div class="input_box">
          <label for="reg_email">Email</label>
          <input type="email" id="reg_email" placeholder="Enter email address" required />
        </div>
        <div class="input_box">
          <label for="reg_password">Password</label>
          <input type="password" id="reg_password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>

</html>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      const registerPopup = document.getElementById("register");
      const registerLink = document.querySelector(".sign_up a");
      const closePopup = document.getElementById("closePopup");
  
      registerLink.addEventListener("click", function(event) {
          event.preventDefault();
          registerPopup.style.display = "flex";
      });
  
      closePopup.addEventListener("click", function() {
          registerPopup.style.display = "none";
      });
  
      // Hide popup if user clicks outside the form
      window.addEventListener("click", function(event) {
          if (event.target === registerPopup) {
              registerPopup.style.display = "none";
          }
      });
  });
  </script>

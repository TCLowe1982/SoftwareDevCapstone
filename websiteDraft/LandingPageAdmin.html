<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Panel</title>
    
    <!-- FullCalendar CSS -->
     <!-- This link was dead when I tried to connect to it-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet">
    
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Administration Pages</h1>
    
    <a href="websiteDraft/EventHistory.html">Event History</a>
    <a href="websiteDraft/addEvent.html">
        <img src="websiteDraft/add-6491203_1280.png" height="50px" width="50px" alt="Create an Event">
    </a>
    <a href="websiteDraft/editEvent.html">
        <img src="websiteDraft/pencil-161946_1280.png" height="50px" width="50px" alt="Edit an Event">
    </a>

    <h2>Event Scheduler</h2>
    <div id="calendar"></div>
    <div id="qrcode"></div>

    <!-- Load FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                selectable: true,
                allDaySlot: false,
                slotDuration: '00:30:00',
                dateClick: function(info) {
                    generateQRCode(info.dateStr);
                }
            });
            calendar.render();
        });

        function generateQRCode(eventDateTime) {
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: `Event Date & Time: ${eventDateTime}`,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
